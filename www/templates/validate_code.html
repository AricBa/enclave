<ion-view view-title="验证码" class="login_bg">
    <ion-nav-buttons side="left">
        <span class="iconfont icon-back fontSize backBtn" onclick="javascript:history.go(-1)"></span>
    </ion-nav-buttons>
    <ion-content>
        <div class="login_box">
            <div class="reg_logo"><img src="img/reg_phone.svg" alt=""></div>
            <h2>输入验证码</h2>
            <p>输入我们发送到下方手机号的数字验证码<br>
            185 2991 1209，<a href="">重新发送</a></p>
            <form action="" class="login_form">
                <div class="telInput">
                    <input type="text" placeholder="验证码">
                </div>
                <div class="loginBtn">
                    <button>继续</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
