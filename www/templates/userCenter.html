<ion-view view-title="个人中心" class="">
    <ion-content class="bodyBg">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="userCenter">
      <ul>
        <li class="h80"><span>头像</span><span class="avatar"><img  alt="" ng-src="{{user.avatar}}"></span></li> 
        <!-- ng-click="changeAvatar()" -->
        <li><span>昵称</span><span class="tel">{{user.nickname}}</span></li>
      </ul>
      <ul>
        <li><span>手机</span><span class="tel">{{user.mobile}}</span></li>
      <!--   <li><span>邮箱</span><span class="gray">{{user.email}}</span></li>
        <li><span>地址</span><span class="gray">{{user.address}}</span></li> -->
      </ul>
      <ul>
        <li><span>性别</span><span class="gray">{{user.sex?user.sex:"未设定"}}</span></li>
        <li><span>生日</span><span class="gray">{{user.birthday?user.birthday:"未设定"}}</span></li>
      </ul>
      <div class="loginOut"><button ng-click="loginOut()">注销</button></div>
    </div>
    </ion-content>
</ion-view>
